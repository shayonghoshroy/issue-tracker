{% extends "main/base.html" %}

{% block content %}
    <h3>{{project.name}}</h3>
    <p>{{project.description}}</p>
    {% for member in project.members %}
        <p>{{member}}</p>
    {% endfor %}
    {% for issue in project.issue_set.all %}
        <p>{{issue}}</p>
    {% endfor %}
    <a href="/project/{{project.id}}/issue/" class="btn btn-info" role="button">Create Issue</a>
{% endblock %}
