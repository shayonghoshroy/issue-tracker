{% extends "main/base.html" %}

{% block title %}
Project
{% endblock %}

{% block content %}
    <h3>Create Project</h3>
    {% if user.is_authenticated %}
        <br>
        <form>
            <div class="form-group">
                <label for="exampleProjectName1">Name</label>
                <input type="text" class="form-control" id="exampleProjectName1" aria-describedby="nameHelp" placeholder="Enter a project name">
            </div>
            <div class="form-group">
                <label for="exampleProjectDescription1">Description</label>
                <input type="text" class="form-control" id="exampleDescriptionName1" aria-describedby="descriptionHelp" placeholder="Describe your project">
            </div>

            
        </form>
    {% else %}
            <p>Login <a href="/login">here.</a></p>
    {% endif %}
{% endblock %}
