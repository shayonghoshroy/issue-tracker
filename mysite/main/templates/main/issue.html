{% extends "main/base.html" %}

{% block title %}
Issue
{% endblock %}


{% block content %}
    {% if user.is_authenticated %}
        <h3>Create an Issue for {{project.name}}</h3>
        <form method="post" action="" class="form-group">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleIssueSummary1">Summary</label>
                <input type="text" name="summary" class="form-control" id="exampleIssueSummary1" aria-describedby="summaryHelp" required><br>

                <label for="exampleIssueDescription1">Description</label>
                <textarea class="form-control" name="description" class="form-control" rows="3" required></textarea>
            </div>



            <div class="form-group">
                <label class="my-1 mr-2" for="type">Type</label>
                <select name="type" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" required>
                    <option selected>Choose...</option>
                    <option name="task">task</option>
                    <option name="bug">bug</option>
                </select>
                <div class="text-danger">
                    {{error1}}
                </div>
            </div>

            <div class="form-group">
                <label class="my-1 mr-2" for="priority">Priority</label>
                <select name="priority" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option name="minor">minor</option>
                    <option name="major">major</option>
                    <option name="blocker">blocker</option>
                </select>
                <div class="text-danger">
                    {{error2}}
                </div>
            </div>

            <div class="form-group">
                <label class="my-1 mr-2" for="assignee">Assigned To</label>
                <select name="assignee" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    {% for member in project.members %}
                        <option name="{{member.username}}">{{member}}</option>
                    {% endfor %}
                </select>
                <div class="text-danger">
                    {{error3}}
                </div>
            </div>

            <button type="submit" name="save" value="save" class="btn btn-primary my-1">Submit</button>
        </form>

    {% else %}
            <p>Login <a href="/login">here.</a></p>
    {% endif %}
{% endblock %}
